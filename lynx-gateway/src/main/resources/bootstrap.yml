server:
  port: 8000
spring:
  application:
    name: lynx-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-dataids: common.yml
        refreshable-dataids: common.yml
